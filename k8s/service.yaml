  labels:
    app.kubernetes.io/name: otelcol-securityevent
    app.kubernetes.io/component: collector
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: otlp-grpc
