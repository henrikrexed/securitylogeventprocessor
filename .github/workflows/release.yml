---
name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true

env:
  DOCKER_IMAGE: hrexed/otelcol-securityevents
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
            >-
              ghcr.io/${{ github.repository_owner }}/otelcol-securityevents:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/otelcol-securityevents:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.tag }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM for release
        uses: anchore/sbom-action/download-sbom@v0
        with:
          image: ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
          format: 'spdx-json'
          output-file: 'sbom-release.spdx.json'

      - name: Upload SBOM as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: sbom-release.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
