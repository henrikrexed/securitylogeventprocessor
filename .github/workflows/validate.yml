---
name: Validate Workflows

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches:
      - main
      - develop
    paths:
      - '.github/workflows/**'

jobs:
  validate:
    name: Validate Workflow Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate workflow syntax
        run: |
          python3 -m pip install yamllint --quiet
          yamllint -d '{extends: default, rules: {truthy: {allowed-values: [true, false, "yes", "no"]}, line-length: {max: 120}, brackets: disable}}' .github/workflows/*.yml || true
